<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Level JavaScript Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        button {
            position: relative;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }
    </style>
</head>
<body>
    <button id="interactiveBtn">Click Me</button>
    <script>
        const button = document.getElementById("interactiveBtn");
        
        function randomColor() {
            return `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
        }
        
        button.addEventListener("mouseenter", () => {
            button.style.background = randomColor();
            button.style.color = "white";
        });
        
        button.addEventListener("mouseleave", () => {
            button.style.background = "";
            button.style.color = "black";
        });
        
        button.addEventListener("click", (e) => {
            let ripple = document.createElement("span");
            ripple.style.width = ripple.style.height = "50px";
            ripple.style.position = "absolute";
            ripple.style.background = "rgba(255, 255, 255, 0.5)";
            ripple.style.borderRadius = "50%";
            ripple.style.left = `${e.offsetX - 25}px`;
            ripple.style.top = `${e.offsetY - 25}px`;
            ripple.style.transform = "scale(0)";
            ripple.style.transition = "transform 0.6s ease-out, opacity 0.6s";
            
            button.appendChild(ripple);
            setTimeout(() => {
                ripple.style.transform = "scale(3)";
                ripple.style.opacity = "0";
            }, 10);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>
</body>
</html>
