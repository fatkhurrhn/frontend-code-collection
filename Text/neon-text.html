<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .neon-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 
            0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
            animation: flicker 1.5s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
            }

            50% {
                opacity: 0.9;
                text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 50px #0ff, 0 0 70px #0ff, 0 0 90px #0ff;
            }

            100% {
                opacity: 1;
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
            }
        }
    </style>
</head>

<body>
    <div class="neon-text">Fatkhurrhn</div>
</body>

</html>
