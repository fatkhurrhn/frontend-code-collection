<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fef9f9, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    #modal-toggle {
      display: none;
    }
  
    .modal-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
    }
  
    .modal-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }
  
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 60, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
  
    #modal-toggle:checked + .modal {
      opacity: 1;
      pointer-events: auto;
    }
  
    .modal-content {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      position: relative;
      animation: popIn 0.4s ease forwards;
      text-align: center;
    }
  
    @keyframes popIn {
      from {
        transform: translateY(-20px) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  
    .modal-close {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
      transition: color 0.2s ease;
    }
  
    .modal-close:hover {
      color: #333;
    }
  
    .modal h2 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      color: #111827;
    }
  
    .modal p {
      font-size: 1.05rem;
      color: #4b5563;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
  
    .cta {
      display: inline-block;
      padding: 12px 24px;
      background: #10b981;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
  
    .cta:hover {
      background: #059669;
    }
  </style>
  
  <!-- Trigger -->
  <label for="modal-toggle" class="modal-btn">âœ¨ Show Modal</label>
  <input type="checkbox" id="modal-toggle">
  
  <!-- Modal Dialog -->
  <div class="modal">
    <div class="modal-content">
      <label for="modal-toggle" class="modal-close">&times;</label>
      <h2>Gimana? menarik?</h2>
      <p>Kalau kamu suka dengan konten-konten yang estetik dan simple
        seperti ini, <strong>jangan lupa follow</strong> buat update
        mini project dan komponen lainnya!</p>
      <a href="#" class="cta">ðŸ”” Follow Sekarang</a>
    </div>
  </div>
